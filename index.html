<!DOCTYPE html>
<html>
<head>
    <title>School Club Information</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        .box {
            border-left: 4px solid rgb(22, 20, 20);
            padding-left: 15px;
            margin-top: 20px;
        }
    </style>

</head>
<body class="bg-light">

    <div class="container mt-5">
        <h2 class="text-center mb-4" style="color: rgb(117, 149, 170);">School Club Information</h2>

        <label>Select a club:</label>
        <select id="clubSelect" class="form-select">
            <option value="Basketball">Basketball Club</option>
            <option value="Volleyball">Volleyball Club</option>
            <option value="Tennis">Tennis Club</option>
        </select>

        <button onclick="showInfo()" class="btn btn-danger mt-3 w-100">Show Club Information</button>

        <div id="output" class="box"></div>
    </div>

<script>
    function showInfo() {
        const clubs = {
            Basketball: `<b>Basketball Club</b><br>
                A club for students who enjoy basketball and team competition.<br>
                <b>Meeting Time:</b> Mondays 2:00–5:00 PM<br>
                <b>Location:</b> Gym A<br>
                <b>Moderator:</b> Coach Aaron<br>
                <b>Members:</b> 25`,

            Volleyball: `<b>Volleyball Club</b><br>
                A fun club focused on volleyball skills and teamwork.<br>
                <b>Meeting Time:</b> Wednesdays 3:30–5:30 PM<br>
                <b>Location:</b> Gym B<br>
                <b>Moderator:</b> Coach James<br>
                <b>Members:</b> 18`,

            Tennis: `<b>Tennis Club</b><br>
                A club for tennis lovers of all skill levels.<br>
                <b>Meeting Time:</b> Fridays 1:00–3:00 PM<br>
                <b>Location:</b> Tennis Courts<br>
                <b>Moderator:</b> Coach Dee<br>
                <b>Members:</b> 14`
        };

        document.getElementById("output").innerHTML = clubs[document.getElementById("clubSelect").value];
    }
</script>

</body>
</html>
